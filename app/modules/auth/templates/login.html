{% block content %}
<style>
    body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
    }
</style>

<div style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 100vh; position: relative; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; box-sizing: border-box; padding: 20px;">

    <div class="card" style="width: 100%; max-width: 380px; text-align: center; padding: 48px 40px; border-radius: 16px; box-shadow: 0 10px 40px rgba(0,0,0,0.08); background: #fff; position: relative; z-index: 10;">
        
        <h2 style="margin: 0 0 30px 0; font-weight: 600; color: #1d1d1f; font-size: 26px; letter-spacing: -0.5px;">欢迎回来</h2>

        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            <div style="margin-bottom: 25px; text-align: left;">
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}" 
                     style="padding: 12px; border-radius: 8px; font-size: 13px; line-height: 1.4;
                            {% if category == 'danger' %} color: #c0392b; background-color: #fceceb; border: 1px solid #f5c6cb;
                            {% elif category == 'success' %} color: #155724; background-color: #d4edda; border: 1px solid #c3e6cb;
                            {% else %} color: #0c5460; background-color: #d1ecf1; border: 1px solid #bee5eb; {% endif %}">
                  {{ message }}
                </div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <form method="POST" action="{{ url_for('auth.login') }}">
            
            <div style="text-align: left; margin-bottom: 20px;">
                <label for="username" style="display: block; font-size: 13px; color: #6e6e73; font-weight: 500; margin-bottom: 8px;">用户名</label>
                <input type="text" id="username" name="username" placeholder="请输入用户名" required autofocus
                       style="width: 100%; padding: 12px 16px; border: 1px solid #d2d2d7; border-radius: 10px; font-size: 16px; color: #1d1d1f; outline: none; transition: all 0.2s ease; box-sizing: border-box;"
                       onfocus="this.style.borderColor='#0071e3'; this.style.boxShadow='0 0 0 4px rgba(0,113,227, 0.15)'"
                       onblur="this.style.borderColor='#d2d2d7'; this.style.boxShadow='none'">
            </div>

            <div style="text-align: left; margin-bottom: 20px;">
                <label for="password" style="display: block; font-size: 13px; color: #6e6e73; font-weight: 500; margin-bottom: 8px;">密码</label>
                <input type="password" id="password" name="password" placeholder="请输入密码" required
                       style="width: 100%; padding: 12px 16px; border: 1px solid #d2d2d7; border-radius: 10px; font-size: 16px; color: #1d1d1f; outline: none; transition: all 0.2s ease; box-sizing: border-box;"
                       onfocus="this.style.borderColor='#0071e3'; this.style.boxShadow='0 0 0 4px rgba(0,113,227, 0.15)'"
                       onblur="this.style.borderColor='#d2d2d7'; this.style.boxShadow='none'">
            </div>

            <div style="text-align: left; margin-bottom: 30px; padding-left: 2px;">
                <label style="font-size: 14px; color: #424245; cursor: pointer; display: flex; align-items: center; user-select: none;">
                    <input type="checkbox" name="remember" style="margin-right: 10px; transform: scale(1.1); cursor: pointer;">
                    记住登录状态
                </label>
            </div>

            <button type="submit" class="btn" 
                    style="width: 100%; padding: 14px; background-color: #0071e3; color: white; border: none; border-radius: 10px; font-size: 16px; font-weight: 500; cursor: pointer; transition: background 0.2s ease; box-shadow: 0 2px 5px rgba(0,0,0,0.1);"
                    onmouseover="this.style.backgroundColor='#0077ED'"
                    onmouseout="this.style.backgroundColor='#0071e3'">
                登 录
            </button>
        </form>
    </div>

    <div style="position: absolute; bottom: 10px; width: 100%; text-align: center; color: #86868b; font-size: 12px; letter-spacing: 0.5px; padding-bottom: env(safe-area-inset-bottom);">
        &copy; 2025 Node Tool System. All Rights Reserved.
    </div>

</div>
{% endblock %}
